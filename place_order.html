<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="place_order.css">
    
</head>
<body>
    <div class="container">
        <h2>Place Order</h2>
        <form id="orderForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number.">

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="product">Product</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
            <a href="home.html" class="home-btn">Home</a>
        </form>
        <div id="confirmation" style="display:none; margin-top:20px; color:green; text-align:center;">
            Thank you! Your order has been placed.
        </div>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
            
            // Redirect to home page after 2 seconds
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 2000);
        });
    </script>
</body>
</html>
