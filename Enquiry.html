<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Enquiry.css">
</head>
<body>
  <div class="container">
    <h2>Enquiry</h2>
    <form id="orderForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="a4148a65-081e-4776-9e0d-69eb3994e61c">
      <input type="hidden" name="subject" value="Enquiry Received!">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z\s\.\-']+" title="Please enter a valid name (only letters, spaces, dots, hyphens and apostrophes are allowed)" required>      <label for="phone">Phone Number</label>
      <div class="phone-input-container">
        <span class="phone-prefix">+91</span>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number." required>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="product">Shipment</label>
      <input type="text" id="product" name="product" required>
      
      <div class="form-row">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="form-group">
          <label for="unit">Unit</label>
          <select id="unit" name="unit" required>
            <option value="">Select Unit</option>
            <option value="kg">Kilograms (KG)</option>
            <option value="ton">Metric Tons</option>
          </select>
        </div>
      </div>

      <button type="submit">Place Order</button>
      <a href="home.html" class="home-btn">Home</a>    </form>
    <div id="confirmation" style="display:none; margin-top:20px; color:green; text-align:center;">
      Thank you! We will get back to you in 3 to 4 business days.
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Show confirmation message
      this.style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';

      // Submit the form data
      const formData = new FormData(this);
      await fetch(this.action, {
        method: 'POST',
        body: formData
      });

      // Wait for 1.5 seconds to show the confirmation message
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    });
  </script>
</body>
</html>
