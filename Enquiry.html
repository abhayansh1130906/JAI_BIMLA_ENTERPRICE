<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Enquiry.css">
</head>
<body>  <div class="container">
    <h2>Enquiry</h2>
    <form id="orderForm" action="https://formsubmit.co/abhayanshsharma71@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Order Received!">
      <input type="hidden" name="_next" value="https://formsubmit.co/abhayanshsharma71@gmail.com">

  <!-- Your form inputs remain unchanged -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z\s\.\-']+" title="Please enter a valid name (only letters, spaces, dots, hyphens and apostrophes are allowed)" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number." required>

      <label for="address">Email address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="product">Shipment</label>
      <input type="text" id="product" name="product" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Place Order</button>
      <a href="home.html" class="home-btn">Home</a>
    </form>    <div id="confirmation" style="display:none; margin-top:20px; color:green; text-align:center;">
      Thank you! Your order has been placed.
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Show confirmation message
      this.style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';

      // Submit the form data
      const formData = new FormData(this);
      await fetch(this.action, {
        method: 'POST',
        body: formData
      });

      // Wait for 1.5 seconds to show the confirmation message
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    });
  </script>
</body>
</html>
